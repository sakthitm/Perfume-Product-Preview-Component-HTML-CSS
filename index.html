<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">
    <div class="image-area">

    </div>
    <div class="text-area">
      <div class="heading">
        <h2>PERFUMES</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <div class="correct">
            <p>$149.99</p>
        </div>
        <div class="striked">
          <p>$169.99</p>
        </div>
      </div>
      <button type="button" class="button" name="button">
        <div class="button-content">
          <img class="cart-img" src="images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </div>
      </button>
    </div>
  </div>


<!--  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
-->

</body>
</html>
